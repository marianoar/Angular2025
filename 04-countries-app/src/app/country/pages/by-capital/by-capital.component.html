
<country-search-input placeholder="Buscar por capital..." 
    (value)="query.set($event)"></country-search-input>
@if(countryResource.error()){
    <h3>{{countryResource.error()}}</h3>
}@else if(countryResource.hasValue()) {
    <country-list [countries]="countryResource.value()!"></country-list>
}
