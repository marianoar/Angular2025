<h1 class="text-3xl font-bold">Todos los productos.</h1>
<h2 class="text-xl mb-5">Para todos los gustos</h2>

<div
  class="grid grid-cols-1 md:grid-cols-2 ls:grid-cols-3 xl:grid-cols-4 gap-3"
>
  @for(product of productsResource.value()?.products; track $index){

  <product-card [product]="product"></product-card>

  }
</div>

<app-pagination
  [pages]="productsResource.value()?.pages ?? 0"
  [currentPage]="paginationService.currentPage()"
></app-pagination>
