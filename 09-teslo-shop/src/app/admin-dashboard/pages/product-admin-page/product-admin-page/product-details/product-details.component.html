<h1 class="text-2xl font-bold"></h1>
<div class="divider"></div>

<form
  autocomplete="off"
  [formGroup]="productForm"
  (ngSubmit)="onSubmit()"
  class="grid grid-cols-1 sm:grid-cols-2 gap-4"
>
  <!-- Datos grales -->
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12">Datos generales</h2>
    <input
      class="input input-bordered w-full"
      type="text"
      placeholder="Titulo"
      formControlName="title"
    />
    <input
      class="input input-bordered w-full"
      type="text"
      placeholder="Slug"
      formControlName="slug"
    />
    <textarea
      class="textarea textarea-bordered"
      placeholder="Descripcion"
      rows="6"
      formControlName="description"
    ></textarea>

    <h2 class="text-lg font-bold">Datos de venta</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <input
        class="input input-bordered w-full"
        type="number"
        placeholder="Precio"
        formControlName="price"
      />
      <input
        class="input input-bordered w-full"
        type="number"
        placeholder="Inventario"
        formControlName="stock"
      />
    </div>
    <!-- tags-->
    <input
      class="input input-bordered w-full"
      type="text"
      placeholder="Tags"
      formControlName="tags"
    />

    <div class="grid grid-cols-4 gap-2">
      <button type="button" class="btn btn-sm btn-primary">Masculino</button>
      <button type="button" class="btn btn-sm btn-accent">Femenino</button>
      <button type="button" class="btn btn-sm btn-warning">Kid</button>
      <button type="button" class="btn btn-sm btn-secondary">Unisex</button>
    </div>

    <div class="grid grid-cols-6 gap-2">
      @for (size of sizes; track size) {
      <button class="btn btn-sm btn-outline" type="button">{{ size }}</button>
      }
    </div>
  </div>
  <!-- ImÃ¡genes -->
  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" type="submit">
        <!-- <span class="loading loading-spinner loading-sm"></span> -->

        Guardar
      </button>
    </div>

    <product-carousel [images]="product().images" />

    <input type="file" class="file-input file-input-bordered w-full mt-4" />
  </div>
</form>
