<div #map class="h-[60vh] sm:h-[calc(100vh-64px)] bg-red-500">
</div>
<section class="h-[40vh] sm:fixed sm:w-[260px] bg-white rounded sm:top-20 sm:left-10 p-5 overflow-y-scroll">
    <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>
    <div class="flex flex-col gap-2">
        @if(markers().length>0){
            <h3 class="text-gray-500 text-sm">DobleClick para eliminar</h3>
        }
        @for(marker of markers(); track marker.id){
            <div 
            class="form-control" 
            (click)="flyToMarker(marker.mapboxMarker.getLngLat())"
            (dblclick)="deleteMarker(marker)"
            >
            <label class="label cursor-pointer">
                <span class="label-text text-black text-xs">
                    {{marker.mapboxMarker.getLngLat() | json}}
                </span>
            </label>
            <input type="radio" name="radio-10" checked="checked"
                class="radio"
                [style]="{backgroundColor: marker.mapboxMarker._color}"
                />
        </div>
        }
        @empty {
        <div class="flex justify-center items-center bg-blue-100 rounded-no py-1">
            <p class="text-xs text-secondary">No hay marcadores</p>
        </div>
        }
    </div>
</section>
