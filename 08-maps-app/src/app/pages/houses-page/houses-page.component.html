<section class="container mx-auto px-4">
    <h2 class="text-3xl font-bold mb-2">Casas</h2>
    <h3 class="text-xl text-gray-500 mb-2">
        {{houses().length}} casas disponibles
    </h3>
</section>
<section class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-2 px-4">
    @for(house of houses(); track house.id; let i = $index)
    {
        <!--talwind card -->
        <div class="card bg-base-100 shadow-xl rounded-t-md overflow-hidden">
            <app-mini-map [lngLat]="house.lngLat" [zoom]="10"></app-mini-map>
            
            <div class="card-body">
            <h2 class="card-title">
                {{house.name}}
                <div class="badge badge-secondary">NEW</div>
            </h2>
            <p>{{house.description}}</p>
            <div class="card-actions justify-end">
                @for(tag of house.tags; track $index)
                {
                <div class="badge badge-outline"> </div>
                }
                </div>
            </div>
        </div>
    }
</section>
